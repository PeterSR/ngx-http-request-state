<h2>Random picture</h2>

<p>
  <button type="button" (click)="reloadClick.emit($event)">Load another</button>
</p>

<p *ngIf="imageDetails?.value?.image as image">
  <picture>
    <img src="{{ image }}" alt="A random picture" />
  </picture>
</p>

<examples-spinner *ngIf="imageDetails.isLoading"></examples-spinner>

<examples-error
  *ngIf="imageDetails.error"
  [error]="imageDetails.error"
></examples-error>
